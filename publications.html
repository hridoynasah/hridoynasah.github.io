<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Publications by Hridoy Hasan - Student at Daffodil International University">
    <title>Publications</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/logos/favicon_h.png">

    <style>
        /* --- CSS FOR NO-JS TABS --- */

        /* 1. Hide the actual radio inputs */
        input[name="pub-tabs"] {
            display: none;
        }

        /* 2. Container for the Buttons */
        .tab-labels {
            display: flex;
            gap: 20px; /* Space between buttons */
            margin-bottom: 25px;
            justify-content: center; /* Center them */
        }

        /* 3. The Button Style - Sized to match Sidebar Links */
        .tab-label {
            /* Matches sidebar link padding (approx height) */
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;

            /* Colors matched to your CSS variables */
            background-color: #f8f9fa; /* var(--secondary-color) */
            color: #444; /* Similar to nav text color */
            border: 1px solid #e0e0e0; /* var(--border-light) */

            /* NO ANIMATIONS */
            transition: none;
        }

        /* Hover State (Simple color change, no movement) */
        .tab-label:hover {
            background-color: #e2e6ea;
            color: #2c3e50;
        }

        /* 4. Active State Styling */
        #tab-journals:checked ~ .tab-labels label[for="tab-journals"],
        #tab-conferences:checked ~ .tab-labels label[for="tab-conferences"] {
            background-color: #2c3e50; /* var(--primary-color) */
            color: #FFFFFF;
            border-color: #2c3e50;
        }

        /* 5. Content Areas: Hide all by default */
        .content-section {
            display: none;
        }

        /* 6. Logic: Show content based on checked radio */
        #tab-journals:checked ~ .content-area #journals-content,
        #tab-conferences:checked ~ .content-area #conferences-content {
            display: block;
        }

        /* 7. Publication Box Styling */
        .pub-box {
            background: #fff;
            border: 1px solid #e0e0e0;
            /* Accent line matched to Primary Color */
            border-left: 5px solid #2c3e50;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);

            /* NO ANIMATIONS */
            transition: none;
        }

        /* Removed hover transform/movement */
        .pub-box:hover {
             box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="page-layout">

        <input type="checkbox" id="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fas fa-bars"></i> Menu</label>

        <nav id="side-nav" class="side-nav">
            <ul id="nav-side">
                <li><a href="index.html"><i class="fas fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a class="active" href="publications.html"><i class="fas fa-file-lines" aria-hidden="true"></i> Publications</a></li>
                <li><a href="projects.html"><i class="fas fa-laptop-code" aria-hidden="true"></i> Projects</a></li>
            </ul>
        </nav>

        <main class="content">
            <section class="publications-section">

                <input type="radio" name="pub-tabs" id="tab-journals" checked>
                <input type="radio" name="pub-tabs" id="tab-conferences">

                <div class="tab-labels">
                    <label for="tab-journals" class="tab-label">Journals</label>
                    <label for="tab-conferences" class="tab-label">Conferences</label>
                </div>

                <div class="content-area">

                    <div id="journals-content" class="content-section">
                        <!-- Intentionally left blank -->
                    </div>

                    <div id="conferences-content" class="content-section">
                        <!-- Intentionally left blank -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 Hridoy Hasan. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
